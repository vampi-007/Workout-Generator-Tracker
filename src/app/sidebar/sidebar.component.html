<main class="sidebar">
    <h2>{{ currentUser.name }}</h2>
    @if(exercises){
        <ul>
            @for(exercise of exercises; track exercise.exerciseId){
                    <li>
                        <button type="button">
                            {{exercise.exerciseName}}
                        </button>
                    </li>
            }

        </ul>
    }
</main>
