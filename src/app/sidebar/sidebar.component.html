<main class="sidebar">
    <h2>{{ currentUser.name }}</h2>
    @if(exercises){
        <ul>
            @for(exercise of exercises; track exercise.exerciseId){
                    <li>
                        <button type="button" (click)="onChangeExercise(exercise.exerciseId)">
                            {{exercise.exerciseName}}
                        </button>
                    </li>
            }

        </ul>
    }@else {
        <h2>Kindly select one category..</h2>
    }
</main>
